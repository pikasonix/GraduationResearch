<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACO Algorithm Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
    <header>
        <h1>Ant Colony Optimization Demo</h1>
    </header>

    <main>
        <div class="container">
            <div class="left-panel">
                <div class="parameters">
                    <h2>Algorithm Parameters</h2>
                    <div class="form-group">
                        <label for="antCount">Number of Ants:</label>
                        <input type="number" id="antCount" value="20" min="1">
                    </div>
                    <div class="form-group">
                        <label for="maxIterations">Max Iterations:</label>
                        <input type="number" id="maxIterations" value="100" min="1">
                    </div>
                    <div class="form-group">
                        <label for="alpha">Alpha:</label>
                        <input type="number" id="alpha" value="2.0" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="beta">Beta:</label>
                        <input type="number" id="beta" value="3.0" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="rho">Rho:</label>
                        <input type="number" id="rho" value="0.01" step="0.01" min="0" max="1">
                    </div>
                    <div class="form-group">
                        <label for="q">Q:</label>
                        <input type="number" id="q" value="100.0" step="0.1" min="0">
                    </div>
                </div>

                <div class="node-input">
                    <h2>Node Input</h2>
                    <div class="tabs">
                        <button class="tab-button active" id="canvas-tab">Canvas Input</button>
                        <button class="tab-button" id="text-tab">Text Input</button>
                    </div>

                    <div class="tab-content active" id="canvas-input">
                        <p>Click on the canvas to add nodes. First node is the depot.</p>
                        <div class="canvas-container">
                            <canvas id="input-canvas" width="400" height="400"></canvas>
                        </div>
                        <button id="clear-canvas">Clear Canvas</button>
                    </div>

                    <div class="tab-content" id="text-input">
                        <textarea id="input-text" rows="10" placeholder="Enter input text in the following format:
antCount maxIterations alpha beta rho Q
numNodes
id1 x1 y1
id2 x2 y2
..."></textarea>
                        <button id="parse-text">Parse Text</button>
                    </div>
                </div>

                <div class="actions">
                    <button id="run-algorithm" class="primary-button">Run ACO Algorithm</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="visualization">
                    <h2>Algorithm Visualization</h2>
                    <div class="canvas-container">
                        <canvas id="visualization-canvas" width="600" height="400"></canvas>
                    </div>
                </div>

                <div class="results">
                    <h2>Results</h2>
                    <div id="results-container">
                        <p>No results yet. Run the algorithm first.</p>
                    </div>
                </div>

                <div class="convergence">
                    <h2>Convergence Chart</h2>
                    <div class="chart-container">
                        <canvas id="convergence-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Midterm report</p>
    </footer>

    <script src="js/visualization.js"></script>
    <script src="js/convergence-chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="PDPTW Problem Solving Application - Advanced algorithms for Pickup and Delivery Problem with Time Windows" />
    <meta name="keywords" content="PDPTW, optimization, routing, logistics, algorithms, ACO, greedy insertion" />
    <meta name="author" content="PDPTW Team" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- JetBrains Mono for code/monospace text -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>PDPTW Solver - Advanced Route Optimization</title>

    <style>
        /* Loading spinner styles */
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Initial loading screen */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>

<body class="font-sans antialiased">
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
        <div class="loading-spinner mb-4"></div>
        <h2 class="text-2xl font-bold mb-2">PDPTW Solver</h2>
        <p class="text-lg opacity-90">Loading application...</p>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
        // Hide loading screen once the app is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingElement = document.getElementById('initial-loading');
                if (loadingElement) {
                    loadingElement.classList.add('fade-out');
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>

</html>
